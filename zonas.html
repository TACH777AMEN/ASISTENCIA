<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonas</title>
    <script src="session.js"></script>
    <script src="usuarios.js"></script>
</head>
<body>
    <h1>Zona Asociada</h1>

    <script>
        // Verificar la sesión actual al cargar la página
        window.onload = function() {
            if (verificarSesion()) {
                var usuario = obtenerUsuarioActual();
                // Mostrar la zona correspondiente al usuario
                var zonaAsociada = usuario;
                if (zonaAsociada !== null) {
                    var mensaje = "Bienvenido, " + usuario + ". Estás en la Zona " + zonaAsociada + ".";
                    document.body.innerHTML += "<p>" + mensaje + "</p>";
                } else {
                    // Si el usuario no tiene una zona asociada, redirigir a la página de inicio de sesión
                    window.location.href = "index.html";
                }
            } else {
                // Redirigir a la página de inicio de sesión si no hay sesión activa
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
